<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="3px" width="60%" align="center">
        <tr>
            <th colspan="2"><h1>Registration Form</h1></th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" /></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender" />Male 
                <input type="radio" name="Gender" />Female 
            </td>
            
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
